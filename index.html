<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="overflow-x-hidden">
    <!-- navbar -->
    <nav class="bg-deepBlue w-[103%]">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between">
            <!-- logo -->
            <a href="" class="cursor-pointer py-7 pr-7">
                <img src="./images/logo.svg" alt="" width="125px" height="30px" >
            </a>
            <ul class="flex space-x-6">
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all 
                duration-200 relative group">
                    <a href="#">Payments</a>
                    <div class="absolute w-full h-1 bg-lightBlue hidden group-hover:block bottom-0"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all 
                duration-200 relative group">
                    <a href="#">Banking</a>
                    <div class="absolute w-full h-1 bg-lightBlue hidden group-hover:block bottom-0"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all 
                duration-200 relative group">
                    <a href="#">Corporate Card</a>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all 
                duration-200 relative group">
                    <a href="#">Payroll</a>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all 
                duration-200 relative group">
                    <a href="#">Resources</a>
                    <div class="absolute w-full h-1 bg-lightBlue hidden group-hover:block bottom-0"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all 
                duration-200 relative group">
                    <a href="#">Support</a>
                    <div class="absolute w-full h-1 bg-lightBlue hidden group-hover:block bottom-0"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all 
                duration-200 relative group">
                    <a href="#">Pricing</a>
                    <div class="absolute w-full h-1 bg-lightBlue hidden group-hover:block bottom-0"></div>
                </li>
            </ul>
            <div class="flex space-x-6">
                <img src="./images/india-flag.svg" alt="" width="28px" height="20px">
                <button class="py-3 px-5 font-mullish text-white border-lightBlue border 
                rounded-md font-bold text-sm">Log in</button>
                <button class="py-3 px-4 font-mullish text-sm rounded-sm font-bold bg-white text-lightBlue300
                 border transition-all duration-200 hover:text-lightBlue500 items-center flex">Sign Up
                 <svg
              viewBox="0 0 24 24"
              focusable="false"
              class="w-[14px] h-[14px] ml-3"
            >
              <path
                fill="currentColor"
                d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"
              ></path>
            </svg></button>
            </div>
        </div>
    </nav>

    <!-- hero-section -->
    <section class="bg-deepBlue w-[103%]">
         <div class="flex w-5/6 flex-row justify-between items-center mx-auto">
            <!-- left-section -->
            <div class="space-y-8" >
                <h1 class="text-white font-mullish font-bold text-[40px] leading-[1.2]">Power your finance, grow your business</h1>
                <div class="w-6 h-1 bg-greenLight max-w-[1080px]"></div>
                <p class="text-white opacity-70 font-mullish leading-7 text-[18px]">
                    Accept payments from customers. Automate payouts to vendor &
                    employees. Never run out of working capital.
                </p>
                <button class="text-white font-mullish bg-lightBlue hover:bg-lightBlue500 transition-all
                duration-200 rounded-md font-bold py-[14px] px-[18px]"
                >Sign Up Now</button>
            </div>
<!-- 
            right-section -->
            <div class="">
                <img src="./images/hero-illustration.jpg" alt=""
                class="w-full mx-w-[680px]">
            </div>
         </div>
         <!-- inverted-tringle-shape -->
         <div class="w-[103%] absolute left-0 right-0  ">
            <img src="./images/hero-shape.svg" alt=""
            class="w-full  ">
         </div>
    </section>

</body>
</html>
